<!-- my-list.component.html -->
<section class="min-h-screen p-4 md:p-8">
<div class="max-w-6xl mx-auto">
<!-- Header -->
<div class="flex items-center justify-between mb-6">
<div>
<h1 class="text-2xl md:text-3xl font-semibold tracking-tight text-white">My List</h1>
<p class="text-sm text-white">Your saved movies and shows</p>
</div>
<div class="flex items-center gap-3">
<button (click)="clearFavorites()" class="inline-flex items-center gap-2 px-3 py-2  rounded-lg text-sm bg-red-900 hover:bg-red-700 text-white font-medium transition">
Clear All
</button>
<a routerLink="/" class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm shadow-sm hover:bg-indigo-700">Browse</a>
</div>
</div>


<!-- Empty state -->
<div *ngIf="!favorites?.length" class="rounded-lg border border-dashed border-gray-200 p-8 text-center">
<svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7" />
</svg>
<h2 class="mt-4 text-lg font-medium">No favorites yet</h2>
<p class="mt-1 text-sm text-gray-500">Add movies to your favorites and they'll show up here.</p>
<a routerLink="/" class="mt-4 inline-block text-sm font-medium text-indigo-600 hover:underline">Browse popular movies</a>
</div>


<div
  class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 p-6 max-w-7xl mx-auto"
>
  <!-- Favorite Movie Card -->
  <div
    *ngFor="let movie of filteredFavorites"
    (click)="goToMovieDetail(movie.id)"
    class="group relative cursor-pointer overflow-hidden rounded-xl bg-gray-900 border border-gray-800 shadow-lg hover:shadow-indigo-500/20 transition-all duration-300"
  >
    <!-- Poster -->
    <img
      [src]="getImageUrl(movie.poster_path)"
      [alt]="movie.title"
      class="w-full h-72 object-cover group-hover:scale-110 transition-transform duration-500"
    />

    <!-- Top Favorite Heart Icon -->
    <button
      (click)="toggleFavorite(movie); $event.stopPropagation()"
      class="absolute top-3 right-3 z-10 text-gray-300 hover:text-red-500 transition-colors duration-300"
    >
      <i
        [class]="
          isFavorite(movie.id)
            ? 'fas fa-heart text-red-500 text-xl drop-shadow-md'
            : 'far fa-heart text-xl'
        "
      ></i>
    </button>

    <!-- Overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-70 group-hover:opacity-90 transition-opacity duration-500"
    ></div>

    <!-- Movie Info -->
    <div
      class="absolute bottom-0 left-0 w-full p-4 text-white space-y-2 translate-y-8 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500"
    >
      <h3 class="text-lg font-semibold truncate">{{ movie.title }}</h3>
      <p class="text-sm text-gray-300 line-clamp-2">{{ movie.overview }}</p>

      <div class="flex items-center justify-between text-sm mt-2">
        <span class="flex items-center gap-1 text-yellow-400 font-semibold">
          ⭐ {{ movie.vote_average }}
        </span>
        <span class="text-gray-400">
          {{ movie.release_date | date : 'yyyy' }}
        </span>
      </div>

      <div class="flex items-center justify-between mt-3">
        <button
          class="text-xs px-3 py-1 rounded-md bg-indigo-600 hover:bg-indigo-700 text-white font-medium transition"
        >
          ▶ Play
        </button>
      </div>
    </div>
  </div>
</div>

<!-- <div *ngIf="!filteredFavorites.length" class="text-center text-gray-400 py-10">
  No movies found in your favorites.
</div> -->
</div>
</section>
